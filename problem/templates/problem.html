{% extends 'base.html' %}
{% load static %}

{% block style %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'problem.css' %}">
{% endblock %}

{% block module %}
{{ block.super }}
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
{% endblock %}

{% block content %}
    <div id="container">
        <div id="problem">
            <zero-md src="{{ problem_url }}"></zero-md>
        </div>
        <form>
            <input type="text">
            <input type="submit">
        </form>
    </div>
{% endblock %}
