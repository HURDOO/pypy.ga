{% extends 'admin/base_site.html' %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}

        <p>권한
        <input type="radio" name="mode" value="grant"> 부여
        <input type="radio" name="mode" value="revoke"> 제거
        </p>

        <p>권한 이름:
        <input type="text" name="perm">
        </p>

        {% for order in orders %}
            <input type="hidden" name="_selected_action" value="{{ order.pk }}">
        {% endfor %}

        <input type="hidden" name="action" value="{{ action }}">
        <input type="submit" name="submit">
    </form>
{% endblock %}
